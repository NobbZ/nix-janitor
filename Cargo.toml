[package]
name = "janitor"
version = "0.3.0"
edition = "2021"
license = "MIT"

[lib]

[[bin]]
name = "janitor"

[dependencies]
chrono = "0.4.31"
clap = { version = "4.5.4", features = ["derive", "cargo"] }
clap_complete = "4.5.2"
color-eyre = "0.6.2"
eyre = "0.6.11"
futures = "0.3.30"
lazy_static = "1.4.0"
shellexpand = "3.1.0"
tracing = "0.1.40"
tracing-subscriber = "0.3.18"
uzers = "0.12.0"

[dependencies.tokio]
version = "1.34.0"
features = [
    "macros",
    "process",
    "rt-multi-thread",
    "tracing",
    "io-util",
    "sync",
]

[dev-dependencies]
pretty_assertions = "1.4.0"
proptest = "1.3.1"
rstest = "0.21.0"
temp-env = "0.3.6"
